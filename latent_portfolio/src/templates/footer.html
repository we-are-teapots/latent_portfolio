<footer class="article-footer">
    <div class="footer-content">
        <p class="footer-copyright">&copy; {{ config.site.title }} - {{ config.site.copyright }}</p>
        <div class="footer-links">
            <a href="{{ 'home.html' | url }}#contact" class="footer-link">Contact</a>
        </div>
        <div class="footer-social">
            <a href="{{ config.contact.linkedin }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn">
                {% include 'icons/linkedin_icon.html' %}
            </a>
            <a href="{{ config.contact.github }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="GitHub">
                {% include 'icons/github_icon.html' %}
            </a>
        </div>
    </div>

    <div class="credit-text">
        <img src="{{ 'favicon-16x16.png' | url }}" alt="" style="width: 16px; height: 16px;">
        <p>made with <a href="https://github.com/daylanKifky/latent_portfolio">Latent Portfolio</a> v{{ version }}.</p>
    </div>
</footer>
