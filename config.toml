[site]
base_url = ""
title = "We are teapots"
copyright = "Some rights reserved"

[style]
font-general = "Noto Sans"
font-cards = "Space Grotesk"
bg_pattern = "diagonal.png"

[meta]
default_description = "Explore the latent space of my projects through an interactive 3D visualization. Discover connections between technologies, ideas, and implementations in an immersive experience."

[contact]
github = "https://github.com/yourprofile"
linkedin = "https://linkedin.com/in/yourprofile"
email = "your.email@example.com"

[bloom]
enabled = true
strength = 0.8
radius = 0.4
threshold = 0.5

[startup_modal]
enabled = true
image = "girl.jpeg"
title = "Hi! We are teapots"
subtitle = "Welcome to my 3D Portfolio"
description = [
    "I'm using this neat latent space visualization tool, [check it out!](https://github.com/daylanKifky/latent_portfolio)",
    "lorem ipsum dolor sit amet, _consectetur adipiscing elit_. Sed do **eiusmod tempor incididunt** ut labore et dolore magna aliqua."
]
button_text = "Start Exploring"
plain_view_button_text = "Go to the plain view"

[home_page]
cta_description = "Explore the latent space of my projects through an interactive 3D visualization. Discover connections between technologies, ideas, and implementations in an immersive experience."
cta_button_text = "Explore the projects in 3D space"
plain_view_intro = "You can also use the plain view to see the projects"
plain_view_button_text = "View Projects List"

[weights]
# Weights for embedding fields (only non-zero weights are used)
title = 0.1
technologies = 0.5
description = 1.2
tags = 1

[rotation]
# Euler rotation angles in degrees for 3D reductions (X, Y, Z axes)
# Applied after dimensionality reduction, only for 3D outputs
x = 95
y = 0
z = 0

